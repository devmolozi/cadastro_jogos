{% extends "base.html" %}


{% block content %}
<main>
{% for item in items %}

<ul>

    <a href="{% url 'view' pk=item.pk %}">
    <li class="game_list">
        <div class="pic">
            {% if item.foto %}
            <img src="{{ item.foto.url }}" alt="">
        {% endif %}
        <div class="name-year">
            <h3>{{ item.name|safe }}</h3>
            <p>{{ item.release_year|safe }}</p>
        </div>
        
        </div>
        
        <div class="botoes">
            
            <a class="edit" href="{% url 'update' pk=item.pk %}">EDIT</a>

            <a class="delete" href="{% url 'delete' pk=item.pk %}">DELETE</a>
        </div>
        
    
    </li>
</a>
</ul>
{% endfor %}
</main>

{% endblock %}
